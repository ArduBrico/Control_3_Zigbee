<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" href="logo.png" />
    <title>Servo Switch by ArduBrico</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #b3b3b5;

      img {

      h1 {

        margin-bottom: 10px;
      }

        max-width: 600px;

      #custom-install {

        color: white;
        font-size: 1rem;
        font-weight: bold;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      #custom-install svg {
        width: 1em;
        height: 1em;
        fill: white;
      }
    </style>
    <script type="module">
      import { createInstallDialog } from "https://unpkg.com/esp-web-tools@10.0.0/dist/web/install-dialog.js?module";

      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("custom-install").addEventListener("click", () => {
          createInstallDialog({
            manifest: "manifest.json"

        });
      });
    </script>
  </head>
